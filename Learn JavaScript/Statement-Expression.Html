<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //fun statement
        function run(){
            console.log("this is run")
            return "this is run"
        };

        //fun expression
        let toRun = function(){
            console.log("this is to run")
            return "this is run"
        };

        //IIFE - expression
        (function(){
            console.log("this is iife")
        })();

        //condition
        if(true){
            console.log("this is true")
        }else{
            console.log("this is false")
        }

        false ?  console.log("this is true") :  console.log("this is false")

        let x = ` this is ${ (function(){
            let a = 5;
            let b = 6;
            return a + b;
        })() }`;
        console.log(x)

        

    </script>
    
</body>
</html>
